<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="container">
	
		<div class="header-and-score-panel">
			<header>
				<h1>Matching Game</h1>
			</header>

			<section class="score-panel">
				<ul class="stars">
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
				</ul>

				<span class="moves">0 moves</span>

				<span class="time-taken">0m 0s</span>	


				<button type="submit" class="restart">Restart
				<i class="fa fa-repeat"></i>
				</button>

			</section>
		</div> <!-- header-and-score-panel</div> -->
		<!-- The Modal -->
		<div id="modal-standard" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<span class="close">&times;</span>
					<h2 class="salutation">Modal Header</h2>
				</div>
				<div class="modal-body">
					<p>Would you like to play again?</p>
					<button class="play-again">Play Again</button>
					<button class="quit-game">Quit Game</button>
				</div>
				<div class="modal-footer">
					<h3 class="statistics">Modal Footer</h3>
				</div>
			</div>
		</div>

        <ul class="deck">
 
        </ul>
    </div>

<script src="js/app.js"  language="javascript" type="text/javascript"></script>
</body>
</html>
